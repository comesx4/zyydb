<include file="Common:header"/>

<form action="<{:U('cloneDiskHandle')}>" method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">快照列表</a>
                </td>
                <td colspan="12"></td>
            </tr>
        </thead>
        
        <tbody>
		    <tr>
                <td class='first'>快照标识：</td>
                <td><{$data.snap_code}></td>
            </tr>
            <tr>
                <td class='first'>云服务器名称：</td>
                <td>
                    <input type='text'  placeholder='云服务器名称' name='name' value='' />
                </td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                    <input type='hidden' name='id' value='<{$data.id}>' /> 
                    <input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
