<include file="Common:header"/>

<form action='<{:U('save')}>' method='post'>
    <table class="table">
        <thead>
            <tr>
                <td colspan="2"><a href="<{:U('index')}>">单机列表</a></td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class='first'>主机名称：</td>
                <td>
                    <input placeholer='主机名称' type='text' name='name' value='<{$data.name}>'/>
                </td>
            </tr>
		    <tr>
                <td class='first'>CPU型号：</td>
                <td>
					<input placeholer='CPU型号' type='text' name='cpu' value='<{$data.cpu}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>内存：</td>
                <td>
					<input placeholer='内存' type='text' name='memory' value='<{$data.memory}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>硬盘：</td>
                <td>
					<input placeholer='硬盘' type='text' name='disk' value='<{$data.disk}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>规格：</td>
                <td>
					<input placeholer='内存' type='text' name='size' value='<{$data.size}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>带宽：</td>
                <td>
					<input placeholer='带宽' type='text' name='band' value='<{$data.band}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>BPG百兆端口流量费：</td>
                <td>
					<input placeholer='BPG百兆端口流量费' type='text' name='flow_bgp_port' value='<{$data.flow_bgp_port}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>BPG流量费：</td>
                <td>
					<input placeholer='BPG流量费' type='text' name='flow_bgp' value='<{$data.flow_bgp}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>静态百兆端口流量费：</td>
                <td>
					<input placeholer='静态百兆端口流量费' type='text' name='flow_static_port' value='<{$data.flow_static_port}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>静态端口流量费：</td>
                <td>
					<input placeholer='静态流量费' type='text' name='flow_static' value='<{$data.flow_static}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>地点：</td>
                <td>
                    <{$city}>
				</td>
            </tr>
            <tr>
                <td class='first'>每增配1个IP地址价格：</td>
                <td>
                    <input type='text' name='ip_price' placehloder='每增配1个IP地址价格' value='<{$data.ip_price}>'/>
                </td>
            </tr>
            <tr>
                <td class='first'>价钱：</td>
                <td>
                    <input type='text' name='price' placehloder='主机价格' value='<{$data.price}>'/>
                </td>
            </tr>
            <tr>
                <td class='first'>说明：</td>
                <td>
					<textarea name='comment'><{$data.comment}></textarea>
				</td>
            </tr>
            <tr>
                <td class='first'>排序：</td>
                <td>
                    <input type='text' name='sort' placehloder='排序' value='<{$data.sort}>'/>
                </td>
            </tr>
            <tr> 
                <td class='first'>上架状态：</td>
                <td><{$online}></td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                    <input type='hidden' name='id' value='<{$data.id}>'/>
                	<input class="btn btn-save" type="submit" value="保 存"/>
                    <a class="btn btn-cancel" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
