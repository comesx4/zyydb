<include file='Common:header' />
	<form  action='<{:U('save')}>'  method='post'>
		<table class='table table-condensed table-hover table-active'> 
		
        <thead>
             <tr class='active'>
                <td colspan="2" >
                    <a class="btn btn-success" href="<{:U('index')}>">机房列表</a>
                </td>
               
            </tr>
        </thead>
     
			<tr>
				<td class='first'>机房名称:</td>
				<td><input type='text' name='city' value='<{$data.city}>'/></td>
			</tr>
			<tr>
				<td class='first'>机房标识:</td>
				<td><input type='text' name='city_code' value='<{$data.city_code}>'/></td>
			</tr>
			<tr>
				<td class='first'>排序:</td>
				<td><input type='text'  name='sort' value='<{$data.sort}>' /></td>
			</tr>
		
			<tr>
                <td class='first'></td>
                <td>
                	<input type='hidden' name='id' value='<{$data.id}>'/>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>

		</table>
	</form>

<include file='Common:footer'/>
