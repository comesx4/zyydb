<include file='Common:header'/>
<!-- 搜索部分 -->
<form action='' method='post'>
    <div class='search'>
        <div class='search-header'>
            <h5 style='float:left;'>搜索其实很简单</h5>
            <div class='hide-search' style='float:right;cursor:pointer;margin-right:20px;line-height:40px;'><span style='font-size:11px;' class='glyphicon glyphicon-chevron-up '></span>隐藏</div>
        </div>
        
        <div class='search-inner'>
        	
           <dl>
                <dt>产品检索:
					<select name='type'>
						<option <if condition="$_POST['type'] eq 0">selected</if> value='0'>名称</option>
						<option <if condition="$_POST['type'] eq 1">selected</if> value='1'>所属分类</option>
					</select>
                </dt>
                <dd>
                   <input type='text' name='retrieve' value='<{$Think.post.retrieve}>'/>
                </dd>
            </dl>
           
        </div>

        <div class='search-bottom'>
            <p style='float:right;margin-right:10px;'>
                <a class='btn btn-danger' href="<{:U()}>">清空</a>
                <input type='submit' name='submit' class='btn btn-primary' value='搜索' />
            </p>
        </div>
    </div>
</form>
<form action='<{:U('index')}>' method='post'>
    <table class="table table-condensed table-hover " >
		 <thead>
            <tr class='active'>
                <td  colspan="2" >
                    <a class="btn btn-success" href="<{:U('add')}>">添加产品</a>
                </td>
                <td colspan="8">
                    <div class="page-code"><{$fpage}></div>
                </td>
            </tr>
        </thead>
		<tr>
			<th>ID</th>
			<th>名称</th>
			<th>所属分类</th>
                        <th>排序</th>
			<th>操作</th>
		</tr>
	<foreach name='goods' item='v'>
		<tr>
			<td><{$v.id}></td>
			<td><{$v.goods}></td>
			<td><{$v.cat}></td>
                        <td><input type='text' name='<{$v.id}>' value='<{$v.sort}>'/></td>
			<td><a href="<{:U('update',array('id'=>$v['id']))}>">[修改]</a>
				<a  onclick="return confirm('确认删除？');" href='<{:U('del',array('id'=>$v['id']))}>'>[删除]</a>
			</td>
		</tr>
	</foreach>
                  <tr>
	    	<td colspan='5'>
                <input type='submit' class='submit' name='submit' value='排序'/>
            </td>
	    </tr>
	      <tfoot>
            <tr class='active'>
                <td colspan="10" class="td-right">
                    <div class="page">
                        <div class="page-info"><{$pageInfo}></div>
                        <div class="page-code"><{$fpage}></div>
                   </div>
                </td>
            </tr>
        </tfoot>
       
    </table>
</form>
<include file='Common:footer'/>
