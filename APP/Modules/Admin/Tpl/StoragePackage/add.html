<include file="Common:header"/>

<form action='<{:U('insert')}>' method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">机柜列表</a>
                </td>
                <td colspan="12"></td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class='first'>机柜名称：</td>
                <td>
                    <input placeholer='机柜名称' type='text' name='name' value=''/>
                </td>
            </tr>
		    <tr>
                <td class='first'>带宽：</td>
                <td>
					<input placeholer='带宽数值' type='text' name='band' value=''/>
				</td>
            </tr>
            <tr> <td class='first'>线路类型：</td>
                <td><{$linelist}>
		</td> </tr>
            
           
            <tr>
                <td class='first'>价钱：</td>
                <td>
                    <input type='text' name='price' placehloder='机柜价格' value=''/>
                </td>
            </tr>
            <tr>
                <td class='first'>排序：</td>
                <td>
                    <input type='text' name='sort' placehloder='排序' value='1'/>
                </td>
            </tr>
                     <tr> <td class='first'>上架状态：</td>
                <td><{$online}>
		</td> </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                    <input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
