<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>配置产品参数</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/common.css" />
    <link rel="stylesheet" href="__PUBLIC__/Css/mirroring.css" />
    <script type="text/javascript" src='__PUBLIC__/Js/jquery-1.8.2.min.js'></script>
    <script type="text/javascript" src='__PUBLIC__/Js/mirroring.js'></script>
    <script type="text/javascript">
        var insert='<{:U('insert')}>';
        var insertOs='<{:U('insertOs')}>';
    </script>
</head>
<body>
	
<form action='<{:U('save')}>' method='post' enctype='multipart/form-data'>
	<table class='table'>
		<tr><th colspan='2'>配置服务</th></tr>
		
		<tr>
			<td>云服务器ID</td>
			<td><input type='text' name='instance_id' value='<{$data.instance_id}>'/></td>
		</tr>
		<tr>
			<td>别名</td>
			<td><input type='text' name='instance_name' value='<{$data.instance_name}>'/></td>
		</tr>
		<tr>
			<td>状态</td>
			<td>
				<{:goods_status($data['gid'],$data['status'],'status')}>
			</td>
		</tr>
		<tr>
			<td>可用区:</td>
			<td>
				<select name='region'>
					<option <if condition="$region eq gz">selected</if> value='gz'>广州</option>
					<option <if condition="$region eq sh">selected</if> value='sh'>上海</option>
					<option <if condition="$region eq hk">selected</if> value='hk'>香港</option>
				</select>
			</td>
		</tr>
		<tr >
			<td>类型:</td>
			<td><input type='text' name='device_class' value='<{$data.device_class}>'/></td>
		</tr>
		<tr  class='jx'>
			<td>内网IP</td>
			<td><input type='text' name='intranet_ip' value='<{$data.intranet_ip}>'/></td>
		</tr>

		<tr class='jx'>
			<td>公网IP</td>
			<td><input type='text' name='public_ip' value='<{$data.public_ip}>'/></td>
		</tr>	
		<tr class='jx'>
			<td>子网ID</td>
			<td><input type='text' name='subnet_id' value='<{$data.subnet_id}>' /></td>
		</tr  class='jx'>

		<tr class='jx'>
			<td>镜像ID</td>
			<td><input type='text' name='osid' value='<{$data.osid}>' /></td>
		</tr  class='jx'>
		
		<tr>
			<input type='hidden' name='dbName' value='<{$dbName}>'/>
			<input type='hidden' name='id' value='<{$data.id}>'/>
			<input type='hidden' name='tid' value='<{$data.tid}>'/>
			<td colspan='2'><input class='submit' type='submit' value='修改'/></td>
		</tr>

	</table>
</form>
	
</body>
</html>
