<include file="Common:header"/>

<form action='<{:U('create_server')}>' method='post' >
	 <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">产品列表</a>
                </td>
                <td colspan="12"></td>
            </tr>
        </thead>
		<tr><th colspan='2'>产品审核（提交到接口创建）</th></tr>
		
			
		<tr >
			<td class='first'>CPU:(GB为单位，0代表512M)(<span style='color:red;'>*</span>)</td>
			<td><input type='text' name='cpu' value='<{$data.cpu}>'/></td>
		</tr>
		<tr  class='jx'>
			<td class='first' >内存(<span style='color:red;'>*</span>)</td>
			<td><input type='text' name='memory' value='<{$data.memory}>'/></td>
		</tr>
			
		<tr class='jx'>
			<td class='first'>数据盘大小</td>
			<td><input type='text' name='disk' value='<{$data.disk}>' /></td>
		</tr>
		<tr class='jx'>
			<td class='first'>内网带宽</td>
			<td><input type='text' name='lan_upload_bandwidth' value=''/></td>
		</tr>	
		<tr class='jx'>
			<td class='first'>外网带宽 (<span style='color:red;'>*</span>)</td>
			<td><input type='text' name='band' value='<{$data.band}>'/></td>
		</tr>
		<tr class='jx'>
			<td class='first'>内网下行带宽</td>
			<td><input type='text' name='lan_download_bandwidth' value=''/></td>
		</tr>	
		<tr class='jx'>
			<td class='first'>外网下行带宽</td>
			<td><input type='text' name='wan_download_bandwidth' value=''/></td>
		</tr>	
		
		<tr class='jx'>
			<td class='first'>备注</td>
			<td>
				<textarea name='remark'></textarea>
			</td>
		</tr >
			
		<tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input type='hidden' name='image_id' value='<{$data.osid}>'/>
					<input type='hidden' name='city' value='<{$data.city}>'/>
					<input type='hidden' name='server_id' value='<{$data.tid}>'/>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
