<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>智御云后台管理</title>


    <link href="__PUBLIC__/statics/css/bootstrap.min.css?v=3.3.0" rel="stylesheet">
    <link href="__PUBLIC__/statics/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <!-- Morris -->
    <link href="__PUBLIC__/statics/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="__PUBLIC__/statics/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="__PUBLIC__/statics/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/statics/css/style.css?v=2.1.0" rel="stylesheet">
    <link href="__PUBLIC__/Css/index1.css" rel="stylesheet">
         <!-- Mainly scripts -->
    <script src="__PUBLIC__/statics/js/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/statics/js/bootstrap.min.js?v=3.3.0"></script>
    <script src="__PUBLIC__/statics/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__PUBLIC__/statics/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="__PUBLIC__/statics/js/hplus.js?v=2.0.0"></script>
    <script src="__PUBLIC__/statics/js/plugins/pace/pace.min.js"></script>
    <script src="__PUBLIC__/Js/index1.js"></script>
    <base target='iframe'/>

</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">

                        <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="__PUBLIC__/statics/img/profile_small.jpg" />
                             </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold"><{$Think.session.username}></strong>
                             </span>  <span class="text-muted text-xs block">超级管理员 <b class="caret"></b></span> </span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a href="<{:U('UserSet/updatePassword')}>">修改密码</a>
                                </li>
                         
                                <li class="divider"></li>
                                <li><a target="_self"  href="<{:U('Login/loginOut')}>">安全退出</a>
                                </li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            智云
                        </div>

                    </li>

                    <!-- 列表部分 -->
            <foreach name='data' key='keys' item='v'>
                <foreach name='v' key='name' item='vs'>
                    <if condition="!empty($vs)">
                        <li class="bin<{$keys}>">
                            <a href="index.html">
                                <if condition="empty($v['class'])">
                                    <i class="fa fa-th-large"></i> 
                                <else/>
                                    <i class="fa <{$v.class}>"></i> 
                                </if>
                                <span class="nav-label"><{$name}></span> <span class="fa arrow"></span>
                            </a>
                            <ul class="nav nav-second-level">

                                <foreach name='vs' item='vr'>        
                                    <li><a href="<{:U($vr['title'])}>"><{$vr.remark}></a></li>
                                </foreach>
                            </ul>
                        </li>
                    </if>
                </foreach>
             </foreach>
                    <!-- 列表部分 -->
                   
                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " ><i class="fa fa-bars"></i> </a>
                        <form role="search" class="navbar-form-custom" method="post" action="search_results.html">
                            <div class="form-group hidden">
                                <input type="text" placeholder="请输入您需要查找的内容 …" class="form-control" name="top-search" id="top-search">
                            </div>
                        </form>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message"><a href="<{:U('welcome')}>" title="返回首页"><i class="fa fa-home">欢迎使用智御云后台管理</i></a></span>
                        </li>
                        <li class="dropdown">
                            
                            <ul class="dropdown-menu dropdown-messages">
                                <li>
                                    <div class="dropdown-messages-box">
                                        <a href="profile.html" class="pull-left">
                                            <img alt="image" class="img-circle" src="__PUBLIC__/statics/img/a7.jpg">
                                        </a>
                                        <div class="media-body">
                                            <small class="pull-right">46小时前</small>
                                            <strong>小四</strong> 项目已处理完结
                                            <br>
                                            <small class="text-muted">3天前 2014.11.8</small>
                                        </div>
                                    </div>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <div class="dropdown-messages-box">
                                        <a href="profile.html" class="pull-left">
                                            <img alt="image" class="img-circle" src="__PUBLIC__/statics/img/a4.jpg">
                                        </a>
                                        <div class="media-body ">
                                            <small class="pull-right text-navy">25小时前</small>
                                            <strong>国民岳父</strong> 这是一条测试信息
                                            <br>
                                            <small class="text-muted">昨天</small>
                                        </div>
                                    </div>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <div class="text-center link-block">
                                        <a href="mailbox.html">
                                            <i class="fa fa-envelope"></i>  <strong> 查看所有消息</strong>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            
                            <ul class="dropdown-menu dropdown-alerts">
                                <li>
                                    <a href="mailbox.html">
                                        <div>
                                            <i class="fa fa-envelope fa-fw"></i> 您有16条未读消息
                                            <span class="pull-right text-muted small">4分钟前</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="profile.html">
                                        <div>
                                            <i class="fa fa-qq fa-fw"></i> 3条新回复
                                            <span class="pull-right text-muted small">12分钟钱</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <div class="text-center link-block">
                                        <a href="notifications.html">
                                            <strong>查看所有 </strong>
                                            <i class="fa fa-angle-right"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a target='_top' href="<{:U('Login/loginOut')}>">
                                <i class="fa fa-sign-out"></i> 退出
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class='row' id='main-content'>
                <div class='right'>
                    <iframe src="<{:U('welcome')}>" name='iframe' />
                </div>
            </div>
       
        </div>
    </div>


    
</body>

</html>
