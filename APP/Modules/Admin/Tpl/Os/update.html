<include file="Common:header"/>
<form action='<{:U('save')}>' method='post'>
	<table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">操作系统列表</a>
                </td>
            </tr>
        </thead>
		<tr>
			<td class='first'>系统类型:</td>
			<td><input type='text' name='os_code' value='<{$os.os_code}>'/></td>
		</tr>
		<tr>
			<td class='first'>系统名称:</td>
			<td><input type='text' name='name' value='<{$os.name}>' /></td>
		</tr>
		<tr>
			<td class='first'>排序:</td>
			<td><input type='text' name='sort' value='<{$os.sort}>' /></td>
		</tr>
		
		<tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input type='hidden' name='id' value='<{$os.id}>'/>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
