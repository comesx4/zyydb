<include file="Common:header"/>

   
<form action='<{:U('save')}>' method='post' enctype='multipart/form-data'>
	 <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">工单分类列表</a>
                </td>
                <td colspan="12"></td>
            </tr>
        </thead>
		<tr>
			<td class='first'>上级分类:</td>
			<td><{$cat}></td>
		</tr>
		<tr>
			<td class='first'>分类名称:</td>
			<td><input type='text' name='cat' value='<{$data.cat}>' /></td>
		</tr>
		<tr>
			 <td class='first'>所属用户组:</td>
			 <td><{$checkbox}></td>
		</tr>		
		<tr>
			<td class='first'>分类LOGO:</td>
			<td><input type='file' name='img' class='file'/>（只有2级分类才支持LOGO）</td>
		</tr>	
		<tr>
			<td class='first'>分类类型:</td>
			<td>系统型<input <if condition="$data['type'] eq 0">checked</if> type='radio' name='type' value='0'/> 
				非系统型<input type='radio'  <if condition="$data['type'] eq 1">checked</if> name='type' value='1'/>
				收费型<input type='radio'  <if condition="$data['type'] eq 2">checked</if> name='type' value='2'/>（只有2级分类才有类型）</td>
		</tr>
		<tr>
			<td class='first'>描述:</td>
			<td><textarea name='remark'><{$data.remark}></textarea></td>
		</tr>

		<tr>
			<td class='first'>排序:</td>
			<td><input type='text' name='sort' value='<{$data.sort}>' /></td>
		</tr>
		<tr>
			<input type='hidden' name='id' value='<{$data.id}>'/>
			<td colspan='2'><input class='submit' type='submit' value='修改分类'</td>
		</tr>

	</table>
</form>
	
</body>
</html>
