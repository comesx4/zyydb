<include file="Common:header"/>
   
<form action='<{:U('save')}>' method='post'>
	 <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">服务介绍列表</a>
                </td>
                <td colspan="12"></td>
            </tr>
        </thead>
		<tr>
			<td class='first'>所属服务:</td>
			<td><{$service}></td>
		</tr>		
		<tr>
			<td class='first'>介绍内容:</td>
			<td>
				<textarea style='width:800px;height:350px;' name='introduce'><{$data.introduce}></textarea>
		</td>
		</tr>
		<tr>
			<td class='first'>排序:</td>
			<td><input type='text' name='sort' value='1'/></td>
		</tr>
		
            
		<tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input type='hidden' name='id' value='<{$data.id}>'/>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
