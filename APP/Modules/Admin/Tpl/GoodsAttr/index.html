<include file='Common:header'/>
<!-- 搜索部分 -->
<form action='' method='get'>
    <div class='search'>
        <div class='search-header'>
            <h5 style='float:left;'>搜索其实很简单</h5>
            <div class='hide-search' style='float:right;cursor:pointer;margin-right:20px;line-height:40px;'><span style='font-size:11px;' class='glyphicon glyphicon-chevron-up '></span>隐藏</div>
        </div>
        
        <div class='search-inner'>
           <dl>
                <dt>所属产品：</dt>
                <dd><{$goods}></dd>
                <dt>名称</dt>
                <dd><input type='text' name='retrieve' value='<{$tmp.retrieve}>'/></dd>
            </dl>
            
        </div>

        <div class='search-bottom'>
            <p style='float:right;margin-right:10px;'>
                <!--   <a class='btn btn-danger' href="<{:U()}>"></a>-->
                   <input type='reset' name='clear' class='btn btn-danger' value='清空' />   
                <input type='submit' name='submit' class='btn btn-primary' value='搜索' />
            </p>
        </div>
    </div>
</form>

<form action='' method='post'>
	<table class="table table-condensed table-hover " >
        <thead>
            <tr class='active'>
                <td  colspan="2" >
                    <a class="btn btn-success" href="<{:U('add')}>">添加属性</a>
                </td>
                <td colspan="8">
                   <!--   <div class="page-code"><{$fpage}></div>-->
                </td>
            </tr>
        </thead>
		<tr>
			<th>ID</th>
			<th>名称</th>
			<th>所属产品</th>
			<th>排序</th>			
			<th>操作</th>
		</tr>
	<foreach name='attr' item='v'>
		<tr>
			<td><{$v.id}></td>
			<td><{$v.attr}></td>
			<td><{$v.goods}></td>
			<td><input type='text' name='<{$v.id}>' value='<{$v.sort}>'/></td>
			
			<td><a href="<{:U('update',array('id'=>$v['id']))}>">[修改]</a><a  onclick="return confirm('确认删除？');" href='<{:U('del',array('id'=>$v['id']))}>'>[删除]</a></td>
		</tr>
	</foreach>
	    <tr class='first'>
	    	<td>
	    		<input type='submit' class='submit' name='submit' value='排序'/>
	    		
	    	</td>
	    	<td colspan='4'><{$fpage}></td>

	    </tr>
	</table>
</form>


<include file='Common:footer'/>
