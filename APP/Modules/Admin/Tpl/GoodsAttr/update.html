<include file="Common:header"/>

<form action='<{:U('save')}>' method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index','gid='.$attr['gid'])}>">属性列表</a>
                </td>
            </tr>
        </thead>
		<tr>
			<td class='first'>所属产品:</td>
			<td><{$goods}></td>
		</tr>
		<tr>
			<td class='first'>属性名称:</td>
			<td><input type='text' name='attr' value='<{$attr.attr}>' /></td>
		</tr>
		<tr>
			<td class='first'>属性内容:</td>
			<td><textarea style='width:800px;height:260px;' name='content'><{$attr.content}></textarea></td>
		</tr>
		<tr>
			<td class='first'>是否为标题:</td>
			<td><input type='radio' <if condition="$attr['istitle']">checked</if> name='istitle' value='1' />是<input type='radio' <if condition="!$attr['istitle']">checked</if>  name='istitle' value='0' />否</td>
		</tr>
		<tr>
			<td class='first'>排序:</td>
			<td><input type='text' name='sort' value='<{$attr.sort}>'/></td>
		</tr>
 		<tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input type='hidden' name='id' value='<{$attr.id}>' />
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
