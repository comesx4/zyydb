<include file="Common:header"/>
	<script type="text/javascript">
      $(function(){

      	$('.ad').click(function(){
      		
      		$('.nname').after("	<tr><td>分类名称</td><td><input type='text' name='cat[]' /></td></tr>");
      	});

      });
    </script>

<form action='<{:U('insert')}>' method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">应用分类列表</a>
                </td>
            </tr>
        </thead>
		<tr>
			<td class='first'>上级分类</td>
			<td><{$cat}></td>
		</tr>
		<tr class='nname'>
			<td class='first'>分类名称</td>
			<td><input type='text' name='cat[]' /><span style='cursor:pointer;'  class='ad'>添加</span></td>
		</tr>			
        <tr>
			<td class='first'>类名称</td>
			<td><input type='text' name='class' value='' /></td>
		</tr>
                <tr>
			<td class='first'>是否开启:</td>
			<td><input type='radio' checked name='status' value='1'/>开启<input type='radio' name='status' value='0'/>关闭</td>
		</tr>
		<tr>
			<td class='first'>排序</td>
			<td><input type='text' name='sort' value='0' /></td>
		</tr>
		<tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
