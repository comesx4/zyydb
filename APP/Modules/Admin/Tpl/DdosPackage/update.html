<include file="Common:header"/>

<form action='<{:U('save')}>' method='post'>
    <table class="table">
        <thead>
            <tr>
                <td colspan="2"><a href="<{:U('index')}>">套餐列表</a></td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class='first'>套餐名称：</td>
                <td>
                    <input placeholer='套餐名称' type='text' name='name' value='<{$data.name}>'/>
                </td>
            </tr>
		    <tr>
                <td class='first'>防护峰值带宽：</td>
                <td>
					<input placeholer='带宽数值' type='text' name='band' value='<{$data.band}>'/>
				</td>
            </tr>
               <tr>
                <td class='first'>防御等级：</td>
                <td>
					<{$defensegradelist}>
				</td>
            </tr>
                <tr>
                <td class='first'>线路类型：</td>
                <td>
					<{$linelist}>
				</td>
            </tr>
                <tr>
                <td class='first'>专线租用数量：</td>
                <td>
					<input placeholer='专线租用数量' type='text' name='number' value='<{$data.number}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>价钱：</td>
                <td>
                    <input type='text' name='price' placehloder='套餐价格' value='<{$data.price}>'/>
                </td>
            </tr>
            <tr>
                <td class='first'>排序：</td>
                <td>
                    <input type='text' name='sort' placehloder='排序' value='<{$data.sort}>'/>
                </td>
            </tr>
                     <tr> <td class='first'>上架状态：</td>
                <td><{$online}>
		</td> </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                    <input type='hidden' name='id' value='<{$data.id}>'/>
                	<input class="btn btn-save" type="submit" value="保 存"/>
                    <a class="btn btn-cancel" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
