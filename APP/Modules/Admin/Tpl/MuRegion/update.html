<include file="Common:header"/>

<form action='<{:U('save')}>' method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">机房区域列表</a>
                </td>
            </tr>
        </thead>
        
        <tbody>
              <tr>
                <td class='first'>所属城市:</td>
                <td>
                    <{$city}>
                </td>
            </tr>
            <tr>
                <td class='first'>区域名称:</td>
                <td><input type="text" name="region_name" maxlength="32" placeholder="区域名称" value='<{$data.region_name}>'/></td>
            </tr>
            <tr>
                <td class='first'>区域唯一标识:</td>
                <td><input type="text" name="region_code" maxlength="32" placeholder="区域唯一标识" value='<{$data.region_code}>'/></td>
            </tr>
            <tr>
                <td class='first'>所属机房:</td>
                <td><input type="text" name="jifang" maxlength="32" placeholder="所属机房" value='<{$data.jifang}>'/></td>
            </tr>
            
            <tr>
                <td class='first'>状态:</td>
                <td>
                    <label><input type="radio"<if condition='$data["status"] eq 1'>checked</if> name="status" value="1" />开启</label>
                    <label><input type="radio" <if condition='$data["status"] eq 0'>checked</if>  name="status" value="0"/>关闭</label>
                </td>
            </tr>
            <tr>
                <td class='first'>备注:</td>
                <td>
                    <textarea class="command" name="remark" maxlength="2048" placeholder=""><{$data.remark}></textarea>
                </td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td></td>
                <td>
                    <input type='hidden' name='muregion_id' value='<{$data.id}>' />
                   <input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
</body>
</html>
