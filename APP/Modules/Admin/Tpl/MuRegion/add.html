<include file="Common:header"/>

<form action='<{:U('insert')}>' method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">机房区域列表</a>
                </td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class='first'>所属城市:</td>
                <td>
                    <{$city}>
                </td>
            </tr>
            <tr>
                <td class='first'>区域名称:</td>
                <td><input type="text" name="region_name" maxlength="32" placeholder="区域名称"/></td>
            </tr>
            <tr>
                <td class='first'>区域唯一标识:</td>
                <td><input type="text" name="region_code" maxlength="32" placeholder="区域唯一标识"/></td>
            </tr>
            <tr>
                <td class='first'>所属机房:</td>
                <td><input type="text" name="jifang" maxlength="32" placeholder="所属机房"/></td>
            </tr>
          
            <tr>
                <td class='first'>状态:</td>
                <td>
                    <label><input type="radio" name="status" value="1" checked="checked"/>开启</label>
                    <label><input type="radio" name="status" value="0"/>关闭</label>
                </td>
            </tr>
            <tr>
                <td class='first'>备注:</td>
                <td>
                    <textarea class="command" name="remark" maxlength="2048" placeholder=""></textarea>
                </td>
            </tr>
        </tbody>
        
       <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                    <input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
