<include file="Common:header"/>

<form action='<{:U('save')}>' method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">分类列表</a>
                </td>
            </tr>
        </thead>
		<tr>
			<td class='first'>上级分类</td>
			<td><{$cat}></td>
		</tr>
		<tr>
			<td class='first'>分类名称</td>
			<td><input type='text' name='cat' value='<{$data.cat}>' /></td>
		</tr>
		<tr>
			<td class='first'>链接前缀</td>
			<td><input style='width:400px;' type='text' name='href' value='<{$data.href}>' /><span>顶级分类必须填写，子分类可不填写</span></td>
		</tr>
		<tr>
			<td class='first'>主页链接</td>
			<td><input style='width:400px;' type='text' name='index' value='<{$data.index}>' /><span>顶级分类必须填写，子分类可不填写</span></td>
		</tr>

		<tr>
			<td class='first'>排序</td>
			<td><input type='text' name='sort' value='<{$data.sort}>' /></td>
		</tr>

		 <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input type='hidden' name='id' value='<{$data.id}>'/>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
