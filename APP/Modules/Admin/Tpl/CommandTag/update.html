<include file='Common:header'/>
<form action='<{:U('save')}>' method='post' >
	<table class="table table-condensed table-hover table-active">
        <thead>
            <tr class='active'>
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">标签列表</a>
                </td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class='first'>类型：</td>
                <td>
                    <label><input type="radio" <if condition="$data['type'] eq 1">checked</if> name="type" value="1"/>产品</label>
                    <label><input type="radio" <if condition="$data['type'] eq 0">checked</if> name="type" value="2" />标记</label>
                </td>
            </tr>
        	<tr>
                <td class='first'>名称：</td>
                <td>
                	<input type="text" name="name" maxlength="32" value='<{$data.name}>' placeholder="中文表示"/>
                </td>
            </tr>
            <tr>
                <td class='first'>颜色：</td>
                <td>
                    <input type="color" name="color" maxlength="7" value="<{$data.color}>" placeholder="#FFFFFF"/>
                </td>
            </tr>
        	<tr>
                <td class='first'>状态：</td>
                <td>
                	<label><input type="radio" name="status" <if condition="$data['status'] eq 1">checked</if> value="1" >显示</label>
                	<label><input type="radio" name="status" <if condition="$data['status'] eq 0">checked</if> value="0"/>隐藏</label>
                </td>
            </tr>
            <tr>
                <td class='first'>备注：</td>
                <td>
                    <textarea name="remark" maxlength="255"><{$data.remark}></textarea>
                </td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr class='active'>
                <td class='first'></td>
                <td>
                    <input type='hidden' name='id' value='<{$data.id}>' />
                    <input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td>
           </tr>
        </tfoot>
    </table>
</form>
<include file='Common:footer'/>
