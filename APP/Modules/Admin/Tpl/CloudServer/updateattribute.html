<include file="Common:header"/>

<form action='<{:U('saveAttribute')}>' method='post'>
    <table class="table">
        <thead>
            <tr>
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">服务器列表</a>
                </td>
            </tr>
        </thead>
        
        <tbody>
		   
            <tr>
                <td class='first'><{$name}>:</td>
                <td>
                    <input type="text" name="value" maxlength="32" placeholder="<{$name}>值" value='<{$Think.get.prevValue}>'/>
                </td>
            </tr>

        </tbody>
        
        <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                    <input type ='hidden' name='type' value='<{$type}>'/>
                    <input type ='hidden' name='id' value='<{$Think.get.id}>'/>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
