<include file="Common:header"/>

<form action='<{:U('resetPasswordHandle')}>' method='post'>
    <table class="table">
        <thead>
            <tr>
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">服务器列表</a>
                </td>
            </tr>
        </thead>
        
        <tbody>
		    <tr>
                <td class='first'>服务器：</td>
                <td>
					<input type='text' readonly name='name' placeholder='存储池名称' value='<{$Think.get.name}>'/>
				</td>
            </tr>
            <tr>
                <td class='first'>新密码：</td>
                <td>
                    <input type="password" class='length6' name="password" maxlength="32" placeholder="密码最长12个字符，仅限于字母和数字" value=''/>
                </td>
            </tr>
	
        </tbody>
        
        <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
