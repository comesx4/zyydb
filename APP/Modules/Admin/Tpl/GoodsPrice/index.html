<include file='Common:header'/>
<!-- 搜索部分 -->
<form action='' method='get'>
    <div class='search'>
        <div class='search-header'>
            <h5 style='float:left;'>搜索其实很简单</h5>
            <div class='hide-search' style='float:right;cursor:pointer;margin-right:20px;line-height:40px;'><span style='font-size:11px;' class='glyphicon glyphicon-chevron-up '></span>隐藏</div>
        </div>
        
        <div class='search-inner'>
           <dl>
                <dt>选择产品：</dt>
                <dd>
                   <{$goods}>
                </dd>
            </dl>
            <dl>
                 <dt>选择机房：</dt>
                <dd>
                   <{$city}>
                </dd>
            </dl>
            <dl>
                <dt>地址：</dt>
                <dd><input type='text' placeholder='用户名' name='name' value='<{$tmp.name}>' /></dd>
            </dl>
        </div>

        <div class='search-bottom'>
            <p style='float:right;margin-right:10px;'>
                <a class='btn btn-danger' href="<{:U()}>">清空</a>
                <input type='submit' name='search' class='btn btn-primary' value='搜索' />
            </p>
        </div>
    </div>
</form>
<form action='<{:U('del')}>' method='post'>
    <table class="table table-condensed table-hover" >
        <thead>
            <tr class='active'>
                <td  colspan="2" >
                    <a class="btn btn-success" href="<{:U('add')}>">添加价格</a>                    
                </td>
                <td colspan="8">
                 <{$goodslista}></td>
            </tr>
             <tr class='active'>
                <td  colspan="2" > 选择机房
                </td>
                   <td  colspan="8" >
                   <{$citylista}>
                </td>
            </tr>
        </thead>
		<tr><th>全选</th>
			<th>ID</th>
			<th>所属产品</th>
			<th>配置</th>
			<th>价钱</th>	
			<th>地域</th>		
			<th>操作</th>
		</tr>
	<foreach name='list' item='v'>
            <tr> <td><input type='checkbox' class="tid" name='id[]' value='<{$v.id}>' /></td>
			<td><{$v.id}></td>
			<td><{$v.goods}></td>
			<td><{$v.remark}></td>
			<td><{$v.price}>￥</td>
			<td><{$v.city}></td>			
			<td><a href="<{:U('update',array('id'=>$v['id']))}>">[修改]</a><a href='<{:U('del',array('id'=>$v['id']))}>' class='del'>[删除]</a></td>
		</tr>
	</foreach>
	   		<tfoot>
            <tr class='active'>
            	<td ><input type='checkbox' name='ids' value=''/>全选 <input type='submit' name='submit' class='btn btn-danger del' value='删除'/></td>
                <td colspan="10" class="td-right">
                    <div class="page">
                        <div class="page-info"><{$pageInfo}></div>
                        <div class="page-code"><{$fpage}></div>
                   </div>
                </td>
            </tr>
        </tfoot>
    </table>
</form>
<include file='Common:footer'/>
