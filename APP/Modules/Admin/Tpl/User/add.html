<include file="Common:header"/>
    <script type="text/javascript" src='__PUBLIC__/Js/user_add.js'></script>

<form action='<{:U('insert')}>' method='post' >
	<table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">管理员列表</a>
                </td>
                <td colspan="12"></td>
            </tr>
        </thead>
		<tr>
			<td class='first'>用户账号：</td>
			<td><input type='text' name='username'/></td>
		</tr>
		<tr>
			<td class='first'>用户密码：</td>
			<td><input type='text' name='password'/></td>
		</tr>
		<tr>
			<td class='first'>是否锁定</td>
			<td><input type='radio' checked name='lock' value='0'/>否<input type='radio' name='lock' value='1'/>锁定</td>
		</tr>
		<tr class='group'>
			<td class='first'>所属用户组</td>
			<td><{$group}><span style='float:right;margin-right:250px;' class='btn btn-primary adds'>增加</span></td>
		</tr>
		
		<tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input class="btn btn-success"  type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
