<include file="Common:header"/>

<form action='<{:U('save')}>' method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">IP网关列表</a>
                </td>
            </tr>
        </thead>
        
        <tbody>
		    <tr>
                <td class='first'>机房区域：</td>
                <td>
					<{$region}>
				</td>
            </tr>
             <tr>
                <td class='first'>IP线路：</td>
                <td>
                    <{$ipLine}>
                </td>
            </tr>
            <tr>
                <td class='first'>内网子网掩码：</td>
                <td><input type="text" name="lan_netmask" maxlength="32" value='<{$data.lan_netmask}>' placeholder="内网子网掩码"/></td>
            </tr>
			<tr>
                <td class='first'>内网网关：</td>
                <td><input type="text" name="lan_gateway" maxlength="32" value='<{$data.lan_gateway}>' placeholder="内网网关"/></td>
            </tr>
			<tr>
                <td class='first'>外网子网掩码：</td>
                <td><input type="text" name="wan_netmask" maxlength="32" value='<{$data.wan_netmask}>' placeholder="外网子网掩码"/></td>
            </tr>
			<tr>
                <td class='first'>外网网关：</td>
                <td><input type="text" name="wan_gateway" maxlength="32" value='<{$data.wan_gateway}>' placeholder="外网网关"/></td>
            </tr>
			<tr>
                <td class='first'>状态：</td>
                <td>
                    <input type="radio" name="status" <if condition="$data['status'] eq 1">checked</if> value="1" />开启 
                    <input type="radio" name="status" <if condition="$data['status'] eq 0">checked</if> value="0" />关闭
				</td>
            </tr>
            <tr>
                <td class='first'>备注：</td>
                <td>
                    <textarea class="command" name="remark" maxlength="2048" placeholder=""><{$data.remark}></textarea>
                </td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                    <input type='hidden' name='id' value='<{$data.id}>'/>
                   	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
