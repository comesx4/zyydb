<include file="Common:header"/>

<form action='<{:U('save')}>' method='post'>
    <table class="table">
    
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">公司动态分类列表</a>
                </td>
            </tr>
        </thead>
        
        <tbody>
		    <tr>
                <td class='first'>类别名称：</td>
                <td>
					<input type='text' name='cat_name' value='<{$data.cat_name}>' />
				</td>
            </tr>
         
            <tr>
                <td class='first'>排序：</td>
                <td><input type='text' name='sort' value='<{$data.sort}>' /></td>
            </tr>
           
        </tbody>
        
        <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                    <input type='hidden' name='id' value='<{$data.id}>'/>

           </tr>
        </tfoot>
    </table>
