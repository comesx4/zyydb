<include file="Common:header"/>

<form action='<{:U('save')}>' method='post'>
    <table class="table table-condensed table-hover table-active">
        <thead>
            <tr class="active">
                <td colspan="2">
                    <a class="btn btn-info" href="<{:U('index')}>">打折列表</a>
                </td>
            </tr>
        </thead>	
		<tr>
			<td class='first'>所属产品:</td>
			<td><{$goods}></td>
		</tr>
		<tr>
			<td class='first'>打折条件(按月份输入):</td>
			<td><input type='text' name='month' value='<{$sale.month}>' /></td>
		</tr>
		<tr>
			<td class='first'>打折数:</td>
			<td><input type='text' name='sale' value='<{$sale.sale}>' /></td>
		</tr>
	
	  <tfoot>
            <tr>
                <td class='first'></td>
                <td>
                	<input type='hidden' name='id' value='<{$sale.id}>'/>
                	<input class="btn btn-success" type="submit" value="保 存"/>
                    <a class="btn btn-default" href="<{:U('index')}>">取 消</a>
               </td> 
           </tr>
        </tfoot>
    </table>
</form>
<include file="Common:footer"/>
