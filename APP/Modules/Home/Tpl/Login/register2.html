<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        	<title><{:makwebtitle('新用户注册')}></title>
        <link rel="stylesheet" href="__PUBLIC__/Css/register.css" />
        <link rel="stylesheet" href="__PUBLIC__/Css/header.css" />
        <link rel="stylesheet" href="__PUBLIC__/Css/bottom.css" />
	<js file='__PUBLIC__/Js/jquery-1.8.2.min.js'/>
        <js file='__PUBLIC__/Js/jquery-validate.js'/>
        <js file='__PUBLIC__/Js/register2.js'/>
        <script src="__PUBLIC__/Js/bottom.js" type="text/javascript"></script>
        <script type="text/javascript">
            var checkusername='<{:U('checkusername')}>';
            var checkcode='<{:U('checkcode')}>';
        </script>
    </head>
<body>
	<!--==========头部==========-->
	<include file='Common:header'/>
	<span class="login-tip">已有账号？&nbsp;&nbsp;<a href="<{:U('index')}>">立即登录</a></span>
	<div class="reg-iframe">
	<div class="page lang-zh-S">
	<div class='steps'>
		<ul>
			<li>
				<i>1</i>
				<span >设置用户名</span>
			</li>
			<li>
				<i>2</i>
				<span style='color:red;font-weight:700'>填写账户信息</span>
			</li>
			<li>
				<i>3</i>
				<span>注册成功</span>
			</li>
		</ul>
		
	</div>
	<form action='<{:U('insert')}>' name='dologin' method='post'>
              	<div class='from-group'>
		<p>
		<label>登陆邮箱:</label><input type='text' placeholder='请输入你的电子邮箱' name='username' value=''/>
	    </p>
	
		<p>
			<label>登陆密码:</label><input type='password' name='password' id='password' value=''/>
	    </p>
	    <p>
			<label>再次确认:</label><input type='password' name='dbpassword' value=''/></p>
	    <p>
			<label>手机号码:</label><input type='text'  name='telephone' value=''/>			
		</p>
	<p>
		<label>验证码:</label><input type='text' id='code' placeholder='请输入验证码' name='code' value=''/><img onclick='this.src=this.src+"?"+Math.random()' style='position:absolute; cursor:pointer;' src='<{:U('code')}>'/>
	</p>	
	</div>
	<div class='zun' style="text-aling:center;line-height: 18px;font-size:12px; margin-top:25px;">
       <p style="line-height: 18px;"><input type='checkbox' name='agreement'/>创建网站账号的同时，我同意：</p>
       <p style="line-height: 18px;">
           - 遵守
           <a target="_blank" href="<{:U('about/agreement')}>">《<{:C('WEBSITE_SET.SITE_NAME')}>网站服务协议》 </a>
       </p>
       <div class='form-item'>
       	      <input type='submit' value='下一步' />
       	
       </div>
    </div>
   </form>
  </div>
    </div>

    <include file='Common:bottom'/>
</body>
  

</html>
