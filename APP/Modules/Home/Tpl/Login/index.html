<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title><{:makwebtitle()}></title>
	<js file='__PUBLIC__/Js/jquery-1.8.2.min.js'/>
        <js file='__PUBLIC__/Js/jquery-validate.js'/>
        <js file='__PUBLIC__/Js/login.js'/>
        <script type="text/javascript">
     var checkusername='<{:U('checkusername')}>';
     var checkcode='<{:U('checkcode')}>';
	</script>
        
	<script src="__PUBLIC__/Js/bottom.js" type="text/javascript"></script>
	<link rel="stylesheet" href="__PUBLIC__/Css/login.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/header.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/bottom.css" />
        <link rel="stylesheet" href="__PUBLIC__/Css/common.css" />
</head>
<body>
	<!--==========头部==========-->
	<include file='Common:header'/>
	<!-- 主体内容-->
	<div id='content'>
		<div class='login-banner'>
			<a href=''><img src='__PUBLIC__/Images/loginad.png'></img></a>
		</div>
		<!--登陆表单-->
		<form action='<{:U('dologin')}>' method='post' name='dologin'>
		<div class='login-right'>
			<div class='login-title'><{:C('WEBSITE_SET.SITE_NAME')}>极速登录</div>
		<if condition="$_GET['code_type']">
			<div class='error'>
				<{:echo_error()}>
			</div>
		</if>
			<dl>
				<dt><label for='username'>登陆名:</label><a class='wanji'>忘记登陆名？</a></dt>
				<dd><input type='text' placeholder='手机/邮箱/用户名' name='username' value='<{$Think.get.username}>'/></dd>
			</dl>
			<dl>
				<dt><label for='password'>登陆密码:</label><a class='wanji'>忘记登陆密码？</a></dt>
                                <dd><input type='password' placeholder='登陆密码' name='password' value=''/></dd>
			</dl>
			<dl>
				<dt><label for='code'>验证码:</label></dt>
				<dd>
					<input style='width:90px' type='password' placeholder='验证码' name='code' value=''/>
					<img class='code' onclick='this.src=this.src+"?"+Math.random()'  src='<{:U('code')}>'/>
				</dd>
			</dl>

			<div class='other'>
				<input class='do-submit' type='submit' value='登陆'/>
			</div>
			<div class='login-other'>
				<!-- <a class='zhifu'>原支付宝快捷登陆</a> --><a href='<{:U('register')}>'>免费注册</a>
			</div>
			<div class='agreement'><input type='checkbox' name='agreement'/>我同意并已阅读<a target="_blank" href="<{:U('about/agreement')}>">《智御云网站服务协议》</a></div>
                        <div></div>
		</div>
	    </form>		
	</div>
	</div>

	<include file='Common:bottom'/>
</body>
</html>
