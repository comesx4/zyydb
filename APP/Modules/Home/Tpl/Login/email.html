<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/Css/register.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/header.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/bottom.css" />
	<js file='__PUBLIC__/Js/jquery-1.7.2.min.js'/>
	<js file='__PUBLIC__/Js/jquery-validate.js'/>
	<js file='__PUBLIC__/Js/register.js'/>
	<script src="__PUBLIC__/Js/bottom.js" type="text/javascript"></script>
	<script type="text/javascript">
     var checkusername='<{:U("checkusername")}>';
     var checkcode='<{:U("checkcode")}>';
	</script>
</head>
<body>
<!--==========头部==========-->
<include file='Common:header'/>
	<span class="login-tip">已有账号？&nbsp;&nbsp;<a href="<{:U('index')}>">立即登录</a></span>
	<div class="reg-iframe">
	<div class="page lang-zh-S">
	<div class='steps'>
		<ul>
			<li>
				<i>1</i>
				<span style='color:red;font-weight:700'>设置用户名</span>
			</li>
			<li>
				<i>2</i>
				<span>填写账户信息</span>
			</li>
			<li>
				<i>3</i>
				<span>注册成功</span>
			</li>
		</ul>
		
	</div>
	<form action='<{:U('sendmail')}>' name='register' method='post'>
	<div class='from-group'>
	<h3 style='padding:10px 0; font-size:19px;font-weight:700'>验证邮件已发送到邮箱:<label style='color:red;font-size:19px;'><{$username}></label></h3>	
	    
	    <p style='position:relative;font-size:14px;'>
		请在24小时内点击邮箱中的链接继续注册
	</p>
	</div>
	<div class='zun' style="text-aling:center;line-height: 18px;font-size:12px; margin-top:25px;">
 
       <div class='form-item'><a href="<{$href}>"><input style='margin-right:10px;' type='button' value='立即查收邮件' /></a><a href=''>没有收到邮件？</a>
       	
       </div>
    </div>
   </form>
  </div>
    </div>

    <include file='Common:bottom'/>
</body>
</html>
