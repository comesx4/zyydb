<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
   <include file='Common:p-meta'/>
<title><{$stitle|makwebtitle}></title>
  <link rel="stylesheet" href="__PUBLIC__/Css/info.css" />
</head>
<body>
  <!--顶部头-->
 <include file='Common:p-header'/>
  <!--顶部头结束-->
  
  <!--头部公共部分-->
  <include file='Common:nav'/>
  <!--头部公共部分结束--> 
  

    <!--主题内容-->
	<div class='main'>
	<!--左半部分-->
	<include file='Common:userinfo-left'/>
	<!--左半部分结束-->
        
         <!-- 右半部分-->
		<div class='main-right'>	
                    <div class='y-tip'>
			<h3 class='no-border'>我的订单</h3> </div>
                        
                        <table class="table table-condensed table-hover " >

		<tr>
			<th>单号</th>
			<th></th>
                        <th></th>                       
			<th>订单状态</th>
			<th>下单时间</th>
                        <th>修改时间</th>
			<th>操作</th>
		</tr>
	<foreach name='contacter' item='v'>	
		<tr>
			<td><{$v['danhao']}></td>
			<td></td>
                        <td></td>
                        <td><{$v['status']|getkeyname='UserDindanType'}></td>
			<td><{$v.regtime|date='Y-m-d H:i',###}></td>
                        <td>
                            <if condition="$v['moditime'] neq null">
                            <{$v.moditime|date='Y-m-d H:i',###}>
                            </if>
                        </td>			
                        <td><if condition="$v['status'] eq 0">
                            <a href="<{:U('modifydindan',array('id'=>$v['id'],'salt'=>$v['salt']) )}>">编辑</a> | 
                            <a href="<{:U('deldindan',array('id'=>$v['id'],'salt'=>$v['salt']) )}>">删除</a>
                            </if>
                        </td>
		</tr>
	</if>
	</foreach>
                <tfoot>
            <tr class='active'>
                <td colspan="10" class="td-right">
                    <div class="page">
                        <div class="page-info"><{$pageInfo}></div>
                        <div class="page-code"><{$fpage}></div>
                   </div>
                </td>
            </tr>
        </tfoot>
    </table>
		</div>  
        
        </div>	 
        <!--右半部分结束-->
        
	<include file='Common:bottom' />
</body>
</html>
