<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
    <link rel="stylesheet" href="__PUBLIC__/Css/home-header.css" />
    <link rel="stylesheet" href="__PUBLIC__/Css/m-left.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/mirroring.css" />
    <link rel="stylesheet" href="__PUBLIC__/Css/bottom.css" />

	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/mirroring.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/home-header.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bottom.js"></script>
    <script type="text/javascript">


    </script>
</head>
<body>  
	<!-- 顶部公共部分 -->
 
	<include file='Common:home-header'/>
	
    <!-- 顶部公共结束 -->
   
    <!-- 主体内容 -->
    <div id='main'>
       <div class='ver-cont y-row'>
         <div class='main-content y-row'>
            <!-- 左半部分 -->
             <include file='Common:m-left'/>
             <!-- 左半部分结束 -->

             <!-- 中间部分 -->
             <div class='main-inner'>
                <div class='content-box'>
                     <div class='clearfix'>
                         <a href="">默认</a>
                         <a class='new' href="">最新</a>
                     </div>

                     <div class='list-box'>
                           <ul>
                        <if condition='!$mirr'>
                          改类别暂无镜像，敬请期待！
                        <else/>
                            <foreach name='mirr' item='v'>
                                <li>
                               
                                    <div class='list-left'>
                                        <dl class='left'>
                                            <dt><img src='__ROOT__/Uploads/mirroring/<{$v.img}>'/></dt>
                                            <dd class='list-title'><a href=""><{$v.name}></a></dd>
                                            <dd>来源：<a href=""><{$v.source}></a></dd>
                                            <dd>最新版本：<span> V1.1</span>&nbsp;&nbsp;操作系统：<span> <{$v.os}></span></dd>
                                        </dl>
                                        <div class='list-bom'><{$v.gather}></div>
                                   </div>
                                   <div class='list-right'>
                                        <dl class='right'>
                                            <dt>4.7</dt>
                                            <dd>价格：<span class='price'><{$v.price}>元</span></dd>
                                            <dd>（<{$v.goods}>使用费另计）</dd>
                                            <dd><a class='button' href="<{:U('mirrInfo',array('id'=>$v['id']))}>">查看详细</a></dd>
                                        </dl>

                                   </div>       
                                </li>
                            </foreach>
                        </if>
                                 
                             
                           </ul>
                      <!-- 分页 -->
                       <div class='fpage'>
                           <{$fpage}>

                       </div>
                       <!-- 分页 -->
                     </div>
                </div>

             </div>
             <!-- 中间部分结束 -->

             <!-- 最右边部分 -->
             <div class='main-right'>
                  <div class='right-fix'>
                       <a class='butifo' href="">管理我的镜像</a>
                       <div class='service'>
                            <dl>
                                <dt>常见问题<a href="">更多>></a></dt>
                                <dd>什么是镜像</dd>
                                <dd>镜像的安全性如何</dd>
                                <dd>镜像服务的售后保障</dd>
                                <dd>了解镜像市场</dd>
                            </dl>
                           
                       </div>

                       <div class='mutual'>
                            <ul>
                                <li>交流互动：</li>
                                <li>镜像讨论区：<a href="">support@list.alibaba-inc.com</a></li>
                            </ul>
                       </div>
                  </div>
             </div>
             <!-- 最右边部分结束 -->
              
         </div>
         <!-- 最右边的白色部分 -->
                  <div id='max-right'>                    
                  </div>

                  <!-- 最右边白色部分结束 -->

       </div>

    </div>
    <!-- 主体内容结束 -->

    <include file='Common:bottom'/>


 
    


    </script>
