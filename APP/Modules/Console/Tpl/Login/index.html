<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__ROOT__/Public/Css/login.css" />
	<link rel="stylesheet" href="__ROOT__/Public/Css/header.css" />
	<link rel="stylesheet" href="__ROOT__/Public/Css/bottom.css" />
	<script type="text/javascript" src='__ROOT__/Public/Js/bottom.js'></script>
</head>
<body>
	<!--==========头部==========-->
	<include file='Common:login-header'/>
	<!-- ======头部end====== -->
	
	<!-- 主体内容-->
	<div id='content'>
		<div class='login-banner'>
			<a href=''><img src='__ROOT__/Public/Images/loginad.png'></img></a>
		</div>
		<!--登陆表单-->
		<form action='<{:U('dologin')}>' method='post'>
		<div class='login-right'>
			<div class='login-title'>智御云极速登录</div>
		<if condition="$_GET['code_type']">
			<div class='error'>
				<{:echo_error()}>
			</div>
		</if>
			<dl>
				<dt><label for='username'>登陆名:</label><a class='wanji'>忘记登陆名？</a></dt>
				<dd><input type='text' placeholder='手机/邮箱/用户名' name='username' value=''/></dd>
			</dl>
			<dl>
				<dt><label for='password'>登陆密码:</label><a class='wanji'>忘记登陆密码？</a></dt>
				<dd><input type='password' placeholder='登陆密码' name='password' value=''/></dd>
			</dl>
			<dl>
				<dt><label for='code'>验证码:</label></dt>
				<dd>
					<input style='width:90px' type='password' placeholder='验证码' name='code' value=''/>
					<img class='code' onclick='this.src=this.src+"?"+Math.random()'  src='<{:U('Home/Login/code')}>'/>
				</dd>
			</dl>
			<div class='other'>
				<input class='do-submit' type='submit' value='登陆'/>
			</div>
			<div class='login-other'>
				<!-- <a class='zhifu'>原支付宝快捷登陆</a> --><a href='<{:U('Home/Login/register')}>'>免费注册</a>
			</div>
			<div class='agreement'><input type='checkbox' name='agreement'/>我同意并已阅读<a target="_blank" href="">《智御云网站服务协议》</a></div>
			
		</div>
	    </form>		
	</div>
	</div>
	<include file='Common:bottom'/>
</body>
</html>
